<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="A simple menu system for cocktail parties" />

		<title>Kana Kaline Menu</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<video src="movies/beach.mp4" autoplay loop></video>

		<div id="drink"></div>
		<div id="message"></div></div>
		
		<script id="drink-tmpl" type="text/template">
			<h1>{{name}}</h1>
			<p>{{description}}</p>
			<ul>
				{{#ingredients}}
				<li>{{.}}</li>
				{{/ingredients}}
			</ul>
		</script>
		
		<script id="message-tmpl" type="text/template">
			<h1>{{title}}</h1>
			<p>{{message}}</p>
		</script>
		
		<script src="script.js"></script>
		
	</body>

</html>
